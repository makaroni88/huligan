<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Main">
        <div id="Registration">
            <h2>Registration form</h2>
            <form>
                <label>
                    <img src="/assets/WhatsApp_Image_2024-10-18_at_9.59.06_AM__3_-removebg-preview.png">
                </label>
                <div class="Input">
                    <input type="text" placeholder="Username">

                </div>
            </form>
            <form>
                <label>
                    <img src="/assets/WhatsApp_Image_2024-10-18_at_9.59.06_AM-removebg-preview (1).png">
                </label>
                <div class="Input">
                    <input type="text" placeholder="Email address">
                </div>
            </form>
            <form>
                <label>
                    <img src="/assets/WhatsApp_Image_2024-10-18_at_9.59.06_AM__2_-removebg-preview.png">
                </label>
                <div class="TwoInputs">
                    <div class="Input">
                        <input type="number" placeholder="Password">
                    </div>
                    <div class="Input">
                        <input type="number" placeholder="Confirm Password">
                    </div>
                </div>
            </form>
        </div>
        <div id="PersonalDetails">
            <h2>Personal details</h2>
            <form>
                <label></label>
                <div class="TwoInputs">
                    <div class="Input">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="Input">
                        <input type="text" placeholder="Second Name">
                    </div>
                </div>
            </form>
            <form>
                <label></label>
                <div class="TwoInputs">
                    <div class="Input">
                        <input type="text" placeholder="Gender">
                    </div>
                    <div class="Input">
                        <input type="text" placeholder="Birth Date">
                    </div>
                </div>
            </form>
        </div>
        <div id="Agreement">
                <label>
                    <input type="checkbox">
                    I want to receive news and special offers
                </label>
                <label>
                    <input type="checkbox">
                    I agree with Terms and Conditions
                </label>
        </div>
    </div>
</body>
</html>
